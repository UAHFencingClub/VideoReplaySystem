<!-- https://stackoverflow.com/questions/19782389/playing-m3u8-files-with-html-video-tag -->
<!-- CSS  -->
<link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">


<!-- HTML -->
<video id='hls-example'  class="video-js vjs-default-skin" width="1280" height="720" controls>
<source type="application/x-mpegURL" src="./streams/stream.m3u8">
</video>

<form action="/replay" method="post">
    <input type="submit" name="replay" value="Replay!" />
</form>


<!-- JS code -->
<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
var player = videojs('hls-example');
player.play();
</script>
