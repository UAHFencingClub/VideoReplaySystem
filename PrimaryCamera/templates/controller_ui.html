<!doctype html>

<div id="camera_control">
    {% for opt, value in focuser.opts.items(): %}
        <div id="{{ opt }}">
            <input type="range" min="{{ value["MIN_VALUE"] }}" max="{{  value["MAX_VALUE"] }}" value="{{ focuser.get(opt) }}" class="slider" id="{{ opt }}_slider">
            <p>{{ opt }}: <span id="{{ opt }}_value">{{ focuser.get(opt) }}</span></p>
        </div>
    {% endfor %}
</div>

<script>
    let divs = document.querySelectorAll('div')

    divs.forEach((div) => {
        const textNode = document.createTextNode("text")
        var div_slider = div.querySelectorAll('.slider')[0];
        div_slider.oninput = function() {
            console.log(div.id)
            div.querySelectorAll('span')[0].innerHTML = div_slider.value;

            fetch("http://127.0.0.1:5000/api/camera", {
                method: "POST",
                body: '{"'+div.id+'":'+div_slider.value+'}',
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });

        }
    });
</script>
